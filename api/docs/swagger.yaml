          type: string
        type: array
      outputFileID:
        type: string
      status:
        description: pending, done, failed
        type: string
      userID:
        type: string
    type: object
  models.OrganizeJob:
    properties:
      created_at:
        description: Yaratilgan vaqt
        type: string
      id:
        type: string
      input_file_id:
        type: string
      new_order:
        description: 'Sahifalarning yangi tartibi, masalan: [3,1,2]'
