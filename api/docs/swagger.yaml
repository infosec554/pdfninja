      id:
        type: string
      input_file_id:
        type: string
      output_file_id:
        type: string
      pages_to_remove:
        type: string
      status:
        type: string
      user_id:
        type: string
    type: object
  models.RemovePagesRequest:
    properties:
      input_file_id:
        type: string
