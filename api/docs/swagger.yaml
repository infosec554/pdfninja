    - name
    type: object
  models.CreateSplitJobRequest:
    properties:
      input_file_id:
        type: string
      split_ranges:
        description: 'Masalan: "1-3,4-5"'
        type: string
    required:
    - input_file_id
    - split_ranges
    type: object
  models.CreateSysUser:
    properties:
      name:
        type: string
      password:
        type: string
      phone:
        type: string
      roles:
        items:
          type: string
        type: array
    required:
    - name
    - password
    - phone
    - roles
    type: object
  models.CreateUser:
    properties:
      email:
