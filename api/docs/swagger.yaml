definitions:
  models.AddPageNumberJob:
    properties:
      created_at:
        type: string
      first_number:
        type: integer
      font:
        type: string
      font_size:
        type: integer
      id:
        type: string
      input_file_id:
        type: string
      output_file_id:
        type: string
      position:
        description: bottom-right, top-left, etc.
        type: string
      status:
        description: pending, done, failed
        type: string
      user_id:
        type: string
    type: object
  models.AddPageNumbersRequest:
    properties:
      color:
        description: '#000000'
        type: string
      first_number:
        description: Boshlang‘ich raqam
        type: integer
      font:
        description: Arial, Helvetica, va hokazo
        type: string
      font_size:
        description: 12, 14, ...
        type: integer
      input_file_id:
        type: string
      page_range:
        description: 1-5,7
        type: string
      position:
        description: bottom-center, top-right, ...
        type: string
    required:
    - input_file_id
    type: object
  models.CompressJob:
    properties:
      compression:
        type: string
      created_at:
        type: string
      id:
        type: string
      input_file_id:
        type: string
      output_file_id:
        type: string
      status:
        type: string
      user_id:
        type: string
    type: object
  models.CompressRequest:
    properties:
      compression:
        description: '"low", "medium", "high"'
        type: string
      input_file_id:
        type: string
    required:
    - compression
    - input_file_id
    type: object
  models.ConfirmOtpRequest:
    properties:
