        type: string
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
      user_type:
        type: string
    required:
    - email
    - password
    type: object
  models.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  models.MergeJob:
    properties:
      createdAt:
        type: string
      id:
        type: string
      inputFileIDs:
        description: populated manually via join from merge_job_input_files
