        type: string
    required:
    - input_file_id
    type: object
  models.PDFToWordJob:
    properties:
      created_at:
        type: string
      id:
        type: string
      input_file_id:
        type: string
      output_path:
        type: string
      status:
        description: pending, done, failed
        type: string
      user_id:
        type: string
    type: object
  models.PDFToWordRequest:
    properties:
      input_file_id:
        type: string
    required:
    - input_file_id
    type: object
  models.ProtectPDFJob:
    properties:
      created_at:
        description: Yaralgan vaqti
        type: string
      id:
        description: Job ID
        type: string
      input_file_id:
        description: Kiruvchi fayl
        type: string
      output_file_id:
        description: Himoyalangan fayl IDsi
        type: string
      password:
        description: Qo‘yilgan parol
        type: string
      status:
        description: pending, done, failed
        type: string
      user_id:
        description: Foydalanuvchi IDsi
        type: string
    type: object
  models.ProtectPDFRequest:
    properties:
      input_file_id:
        description: PDF fayl ID
        type: string
      password:
        description: Qo‘yiladigan parol
        type: string
    required:
