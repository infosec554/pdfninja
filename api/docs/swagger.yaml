info:
  contact: {}
  description: Authentication and Authorization API
  title: Auth API
  version: "1.0"
paths:
  /api/files/cleanup:
    get:
      description: Admin-only endpoint to delete files older than N days
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - ApiKeyAuth: []
      summary: Cleanup old files
      tags:
      - file
  /api/logs/{id}:
    get:
      consumes:
      - application/json
      description: Get logs by job ID (for debugging or audit)
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Log'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Response'
      security:
      - ApiKeyAuth: []
      summary: Get logs for a specific job
      tags:
      - logs
  /api/pdf/add-background:
    post:
      consumes:
      - application/json
      description: PDF faylga orqa fon rasmi qo‘shadi
      parameters:
      - description: Add background image request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateAddBackgroundRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Response'
      summary: Add background image to PDF
      tags:
      - pdf-add-background
  /api/pdf/add-background/{id}:
    get:
      description: Qo‘shilgan orqa fon rasmi job holatini olish
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AddBackgroundJob'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Response'
      summary: Get Add Background job status
      tags:
      - pdf-add-background
  /api/pdf/add-page-numbers:
    post:
      consumes:
      - application/json
      parameters:
      - description: PDF ID and font settings
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.AddPageNumbersRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.Response'
      summary: Add page numbers to PDF
      tags:
      - PDF
  /api/pdf/add-page-numbers/{id}:
    get:
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AddPageNumberJob'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.Response'
      summary: Get add page numbers job by ID
      tags:
      - PDF
  /api/pdf/compress:
    post:
      consumes:
      - application/json
      parameters:
      - description: compress job
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CompressRequest'
      produces:
      - application/json
      responses:
