        type: string
      password:
        type: string
    required:
    - email
    - name
    - otp_confirmation_token
    - password
    type: object
  models.CropPDFJob:
    properties:
      bottom:
        type: integer
      box:
        description: ✅ Qo‘shiladi
        type: string
      created_at:
        type: string
      id:
        type: string
      input_file_id:
        type: string
      left:
        type: integer
      output_file_id:
        type: string
      pages:
        description: ✅ Qo‘shiladi
        type: string
      right:
        type: integer
      status:
        type: string
      top:
        type: integer
      user_id:
        type: string
    type: object
  models.CropPDFRequest:
    properties:
      bottom:
        type: integer
      box:
        description: 'optional: mediabox, cropbox, etc'
