          type: integer
        type: array
      output_file_id:
        description: Natija fayl ID
        type: string
      status:
        description: pending, processing, done, failed
        type: string
      user_id:
        type: string
    type: object
  models.PDFToJPGJob:
    properties:
      created_at:
        type: string
      id:
        type: string
      input_file_id:
        type: string
      output_paths:
