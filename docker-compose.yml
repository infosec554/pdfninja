version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: authservice
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: my_redis
    restart: always
    command: redis-server --requirepass 1234
    environment:
      REDIS_PASSWORD: 1234
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  gotenberg:
    image: gotenberg/gotenberg:7
    container_name: gotenberg
    restart: always
    ports:
      - "3000:3000"
    command:
      - gotenberg
      - --api-port=3000
      - --chromium-auto-start
      - --libreoffice-auto-start


volumes:
  postgres_data:
  redis_data:
